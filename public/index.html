<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sway – Tiny Balance Game</title>
  <meta name="description" content="Sway is a tiny balance game where you tilt your phone to keep a glowing dot inside a shifting safe zone, perfect for 10-second breaks." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Sway" />
  <meta property="og:description" content="Sway is a tiny balance game where you tilt your phone to keep a glowing dot inside a shifting safe zone, perfect for 10-second breaks." />
  <meta property="og:image" content="https://sway.example.com/assets/hero.png" />
  <meta property="og:url" content="https://sway.example.com/" />

  <!-- Farcaster Frame (backwards compatibility) -->
  <meta
    name="fc:frame"
    content='{
      "version": "next",
      "imageUrl": "https://sway.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Play Sway",
        "action": {
          "type": "launch_frame",
          "url": "https://sway.example.com/"
        }
      },
      "splashImageUrl": "https://sway.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <!-- Farcaster Mini App -->
  <meta
    name="fc:miniapp"
    content='{
      "version": "next",
      "imageUrl": "https://sway.example.com/assets/embed-3x2.png",
      "button": {
        "title": "Play Sway",
        "action": {
          "type": "launch_frame",
          "url": "https://sway.example.com/"
        }
      },
      "splashImageUrl": "https://sway.example.com/assets/splash.png",
      "splashBackgroundColor": "#020617"
    }'
  />

  <link rel="icon" type="image/png" href="https://sway.example.com/assets/icon.png" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.98);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.3);
      --safe: rgba(34, 197, 94, 0.22);
      --danger: rgba(239, 68, 68, 0.38);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .logo-word {
      font-weight: 600;
      letter-spacing: 0.14em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .env-label {
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-sub);
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 18px 16px 16px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    .card-sub {
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.1);
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: var(--accent);
      font-size: 0.72rem;
    }

    .playfield-wrapper {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 12px;
      background:
        radial-gradient(circle at 0% 0%, rgba(56, 189, 248, 0.25) 0, transparent 45%),
        radial-gradient(circle at 100% 0%, rgba(129, 140, 248, 0.45) 0, transparent 45%),
        radial-gradient(circle at 50% 100%, rgba(248, 113, 113, 0.5) 0, transparent 45%),
        #020617;
      border: 1px solid rgba(148, 163, 184, 0.55);
    }

    .playfield {
      position: relative;
      width: 100%;
      height: 260px;
      touch-action: none;
    }

    .safe-zone {
      position: absolute;
      border-radius: 20px;
      border: 1.5px solid rgba(34, 197, 94, 0.7);
      background: var(--safe);
      box-shadow: 0 0 24px rgba(34, 197, 94, 0.35);
      transform: translate(-50%, -50%);
    }

    .dot {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 30% 20%, #f9fafb 0, #38bdf8 40%, #0ea5e9 100%);
      box-shadow:
        0 0 0 4px rgba(56, 189, 248, 0.45),
        0 0 24px rgba(56, 189, 248, 0.9);
    }

    .playfield.outside .dot {
      box-shadow:
        0 0 0 3px rgba(239, 68, 68, 0.7),
        0 0 26px rgba(239, 68, 68, 0.9);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.7);
    }

    .metrics {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: flex-end;
    }

    .metric-pill {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.74rem;
    }

    .metric-label {
      color: var(--text-sub);
    }

    .metric-value {
      color: #e5e7eb;
      font-weight: 500;
      margin-left: 4px;
    }

    @media (max-width: 400px) {
      .card {
        padding: 14px 12px 14px;
      }
      .playfield {
        height: 230px;
      }
    }
  </style>
</head>
<body>
  <main class="app-shell">
    <header>
      <div class="logo-word">SWAY</div>
      <div id="env-label" class="env-label">Loading…</div>
    </header>

    <section class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Keep it centered</div>
          <div id="mode-label" class="card-sub">Tilt mode</div>
        </div>
        <div id="streak-label" class="badge">0s streak</div>
      </div>

      <div class="playfield-wrapper">
        <div id="playfield" class="playfield">
          <div id="safe-zone" class="safe-zone"></div>
          <div id="dot" class="dot"></div>
        </div>
      </div>

      <div class="status-row">
        <div class="pill">
          <span class="pill-dot"></span>
          <span id="hint-label">Tilt gently to keep the dot in the glow.</span>
        </div>
        <div class="metrics">
          <div class="metric-pill">
            <span class="metric-label">Best</span>
            <span id="best-label" class="metric-value">0s</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="Sway-ui.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
